<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>УмножайКА — браузерная игра</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--success:#10b981;--danger:#ef4444;color-scheme:dark}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071025 0%, #08121a 100%);color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden}
    canvas#confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:100;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:28px;border-radius:14px;max-width:520px;width:94%;box-shadow:0 8px 30px rgba(2,6,23,0.7);position:relative;z-index:10}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:#cfe9f3cc}
    .numbers{display:flex;gap:12px;align-items:center;font-size:34px;font-weight:700}
    .box{background:rgba(255,255,255,0.03);padding:14px 18px;border-radius:10px;position:relative;overflow:hidden}
    .controls{display:flex;gap:8px;margin-top:18px;align-items:center}
    input[type=number]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:16px}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#042027;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#cfe9f3}
    .meta{display:flex;justify-content:space-between;margin-top:12px;gap:10px}
    .timer{width:100%;height:10px;background:rgba(255,255,255,0.04);border-radius:6px;overflow:hidden;margin-top:14px}
    .timer > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#7c3aed);width:100%;transform-origin:left}
    .message{margin-top:12px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02);color:#dbeef7}
    .message.success{background:rgba(16,185,129,0.12);color:var(--success)}
    .message.fail{background:rgba(239,68,68,0.08);color:var(--danger)}
    .footer{margin-top:14px;font-size:13px;color:#9fb9c6}
    .small{font-size:13px;color:#9fb9c6}
    #leaderboard{margin-top:16px;font-size:14px;background:rgba(255,255,255,0.02);padding:10px;border-radius:10px}
    #leaderboard h2{font-size:16px;margin:0 0 8px;color:#cfe9f3}
    #leaderboard ol{margin:0;padding-left:18px}
    .setup{margin-bottom:16px;display:flex;gap:10px;align-items:center}
    .setup label{font-size:14px;color:#cfe9f3}

    #eyes{position:absolute;right:20px;bottom:10px;width:120px;height:60px;opacity:0;transition:opacity 0.3s;}
    .eye{fill:#fff;stroke:#333;stroke-width:2;}
    .pupil{fill:#333;}
    .look{animation:lookSide 0.9s ease-in-out forwards;}

    @keyframes lookSide{
      0%{transform:translateX(0)}
      25%{transform:translateX(-10px)}
      50%{transform:translateX(10px)}
      75%{transform:translateX(-6px)}
      100%{transform:translateX(0)}
    }

    @media (max-width:420px){.numbers{font-size:28px} #eyes{width:90px;height:45px}}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <main class="card" role="main">
    <h1>УмножайКА</h1>
    <div class="setup">
      <label for="duration">Длительность раунда (сек):</label>
      <input type="number" id="duration" min="3" max="20" value="7" style="width:70px;padding:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:#e6eef6;text-align:center">
      <button id="applyTime">OK</button>
      <button id="startBtn" style="margin-left:6px">Старт</button>
    </div>
    <p class="lead">Угадай произведение двух чисел (2–9) за указанное время. 10 раундов подряд — побей свой рекорд!</p>

    <div class="box">
      <div class="numbers" aria-live="polite">
        <span id="a">—</span>
        <span style="opacity:0.6;font-size:20px">×</span>
        <span id="b">—</span>
      </div>

      <div class="timer" aria-hidden="true" title="Оставшееся время">
        <i id="bar" style="width:100%"></i>
      </div>

      <div class="controls">
        <input id="guess" type="number" placeholder="Введи произведение" autocomplete="off" inputmode="numeric" />
        <button id="submit">Проверить</button>
      </div>

      <div id="meta" class="meta">
        <div class="small">Раунд: <strong id="round">1</strong>/10</div>
        <div class="small">Очки: <strong id="score">0</strong></div>
        <div class="small">Время: <strong id="time">7.0</strong>s</div>
      </div>

      <div id="msg" class="message" style="display:none"></div>

      <svg id="eyes" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
        <ellipse class="eye" cx="30" cy="30" rx="20" ry="15" />
        <ellipse class="eye" cx="90" cy="30" rx="20" ry="15" />
        <circle class="pupil" id="pupilLeft" cx="30" cy="30" r="7" />
        <circle class="pupil" id="pupilRight" cx="90" cy="30" r="7" />
      </svg>
    </div>

    <div id="leaderboard">
      <h2>Таблица рекордов</h2>
      <ol id="records"></ol>
    </div>

    <div class="footer">Подсказка: числа генерируются от 2 до 9, 10 раундов за игру</div>
  </main>

  <script>
    let TIME_LIMIT = 7.0;
    const MIN = 2;
    const MAX = 9;
    const ROUNDS_TOTAL = 10;

    const aEl = document.getElementById('a');
    const bEl = document.getElementById('b');
    const guessEl = document.getElementById('guess');
    const submitBtn = document.getElementById('submit');
    const timeEl = document.getElementById('time');
    const scoreEl = document.getElementById('score');
    const msgEl = document.getElementById('msg');
    const barEl = document.getElementById('bar');
    const roundEl = document.getElementById('round');
    const recordsEl = document.getElementById('records');
    const durationInput = document.getElementById('duration');
    const applyTimeBtn = document.getElementById('applyTime');
    const startBtn = document.getElementById('startBtn');
    const eyes = document.getElementById('eyes');
    const pupilLeft = document.getElementById('pupilLeft');
    const pupilRight = document.getElementById('pupilRight');
    const confettiCanvas = document.getElementById('confetti');

    let a,b,answer,timer,startTs,remaining;
    let score = 0;
    let round = 0;
    let running = false;
    let gameActive = false;

    function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min }

    applyTimeBtn.addEventListener('click',()=>{
      const val = Number(durationInput.value);
      if(val>=3 && val<=20){
        TIME_LIMIT = val;
        timeEl.textContent = TIME_LIMIT.toFixed(1);
        showMessage('Время раунда установлено: '+TIME_LIMIT+' секунд','');
      }
    });

    startBtn.addEventListener('click', ()=>{
      clearConfetti();
      startBtn.disabled = true;
      gameActive = true;
      startGame();
    });

    function startGame(){
      score = 0;
      round = 0;
      scoreEl.textContent = score;
      nextRound();
    }

    function nextRound(){
      eyes.style.opacity=0;
      if(round >= ROUNDS_TOTAL){
        endGame();
        return;
      }
      round++;
      roundEl.textContent = round;

      a = randInt(MIN,MAX);
      b = randInt(MIN,MAX);
      answer = a*b;
      aEl.textContent = a;
      bEl.textContent = b;

      guessEl.value='';
      guessEl.disabled=false;
      submitBtn.disabled=false;
      msgEl.style.display='none';

      remaining = TIME_LIMIT;
      timeEl.textContent = remaining.toFixed(1);
      barEl.style.width = '100%';
      startTs = performance.now();
      running = true;

      if(timer) cancelAnimationFrame(timer);
      timer = requestAnimationFrame(tick);

      guessEl.focus();
    }

    function endRound(success=false, reason=''){
      running = false;
      if(timer) cancelAnimationFrame(timer);
      guessEl.disabled=true;
      submitBtn.disabled=true;

      if(success){
        const elapsed = (performance.now() - startTs)/1000;
        const bonus = Math.max(0, Math.round((TIME_LIMIT - elapsed) * 10));
        score += 10 + bonus;
        scoreEl.textContent = score;
        showMessage('Правильно! +' + (10+bonus) + ' очков', 'success');
      } else {
        showMessage('Неверно. Ответ: ' + answer + (reason?(' — '+reason):''), 'fail');
        triggerEyes();
        playErrorSound();
      }

      setTimeout(()=> nextRound(), 1200);
    }

    function endGame(){
      showMessage('Игра окончена! Ваш счёт: '+score, 'success');
      saveRecord(score);
      updateLeaderboard();
      startBtn.disabled = false;
      gameActive = false;
      launchConfetti();
    }

    function tick(now){
      if(!running) return;
      const elapsed = (now - startTs)/1000;
      remaining = Math.max(0, TIME_LIMIT - elapsed);
      timeEl.textContent = remaining.toFixed(1);
      const pct = (remaining / TIME_LIMIT) * 100;
      barEl.style.width = pct + '%';
      if(remaining <= 0){
        endRound(false, 'время вышло');
        playErrorSound();
        return;
      }
      timer = requestAnimationFrame(tick);
    }

    function showMessage(text,type){
      msgEl.textContent = text;
      msgEl.className = 'message ' + (type||'');
      msgEl.style.display = 'block';
    }

    submitBtn.addEventListener('click', ()=>{
      if(!running) return;
      const val = Number(guessEl.value);
      if(!Number.isFinite(val)) return showMessage('Введите число','fail');
      if(val===answer){ endRound(true); } else { endRound(false,'введено: '+val); }
    });

    guessEl.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); submitBtn.click(); } });

    function saveRecord(score){
      const records = JSON.parse(localStorage.getItem('multiplyRecords')||'[]');
      records.push({score, date:new Date().toLocaleString()});
      records.sort((a,b)=>b.score - a.score);
      localStorage.setItem('multiplyRecords', JSON.stringify(records.slice(0,5)));
    }

    function updateLeaderboard(){
      const records = JSON.parse(localStorage.getItem('multiplyRecords')||'[]');
      recordsEl.innerHTML = records.length?records.map(r=>`<li>${r.score} очков — <span style='opacity:0.6'>${r.date}</span></li>`).join(''):'<li>Пока пусто</li>';
    }

    function triggerEyes(){
      eyes.style.opacity = 1;
      pupilLeft.classList.add('look');
      pupilRight.classList.add('look');
      setTimeout(()=>{
        eyes.style.opacity = 0;
        pupilLeft.classList.remove('look');
        pupilRight.classList.remove('look');
      },900);
    }

    function playErrorSound(){
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'square';
      o.frequency.setValueAtTime(300, ctx.currentTime);
      g.gain.setValueAtTime(0.15, ctx.currentTime);
      o.connect(g).connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.25);
    }

    let confettiActive = false;
    function launchConfetti(){
      confettiActive = true;
      const ctx = confettiCanvas.getContext('2d');
      const W = confettiCanvas.width = window.innerWidth;
      const H = confettiCanvas.height = window.innerHeight;
      const confetti = Array.from({length:150}, ()=>({x:Math.random()*W,y:Math.random()*H - H,r:4+Math.random()*4,d:Math.random()*Math.PI*2,color:`hsl(${Math.random()*360},80%,60%)`,tilt:Math.random()*10}));
      let frame=0;
      function draw(){
        ctx.clearRect(0,0,W,H);
        confetti.forEach(p=>{ctx.beginPath();ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.r,p.r);});
        update();
        frame++;
        if(frame<300 && confettiActive) requestAnimationFrame(draw);
      }
      function update(){
        confetti.forEach(p=>{p.y += 3 + Math.sin(p.d + frame/30)*1; p.x += Math.sin(p.d)*2; if(p.y>H){ p.y=-10; p.x=Math.random()*W; }});
      }
      draw();
    }

    function clearConfetti(){
      confettiActive = false;
      const ctx = confettiCanvas.getContext('2d');
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    }

    window.addEventListener('load', ()=>{ updateLeaderboard(); });
  </script>
</body>
</html>
